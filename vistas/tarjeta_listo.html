<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro de Tarjeta</title>
        <link rel="stylesheet" type="text/css" href="../static/materialize-css/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    </head>
    <body>
        
        <section class="container">
            <div class="row">
                <p class="col s3"><i class="material-icons prefix">chevron_left</i>Volver</p>
                <div class="col s9">
                    <img class="responsive-img iconoSigno right" src="../assets/img/icons/question.png">
                </div>
            </div>
            <div class="row">
                <div class="center col s6 offset-s3">
                   <img class="responsive-img" src="../assets/img/icons/bcp-logo.png"> 
                </div>
            </div>
            <div class="row">
                <div class="center col s12">
                    <h5 class="titulos">Ingrgesa la clave de tu tarjeta</h5>
                    <p class="grey-text">Tarjeta <strong class="black-text">****3263</strong></p>
                </div>
            </div>
            <div class="row">
                <img class="col s2 responsive-img"src="../assets/img/icons/lock.png">
                <div class="col s2 right">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div> 
                <input id="password" type="password" class="validate center" placeholder="*******">
                <label for="password"></label>
            </div> 
            <div class="row">
                <div class="center col s4 offset-s4">
                    <a href="/vistas/movimientos.html" class="btn waves-effect amber white-text">REGISTRAR</a>
                </div>
            </div>
        </section>
        
    <script src="../static/jquery/dist/jquery.min.js"></script>
    <script src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/app.js"></script>
    </body>
</html>
