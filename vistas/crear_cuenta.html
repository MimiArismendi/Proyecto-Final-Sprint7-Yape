<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="../static/materialize-css/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    </head>
    <body>
        
        <section class="container">
            <div class="row">
                <div class="center col s6 offset-s3">
                    <img class="responsive-img" src="../assets/img/icons/lockone.png">
                </div>
            </div>
            <div class="row">
                <div class="center col s12">
                    <h4>Crea tu usuario Yape</h4>
                    <p class="grey-text">Ingresa un nombre, email y clave de usuario</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <img class ="iconoNombre responsive-img" src="../assets/img/icons/user.png">
                    <input id="icon_prefix" type="text" class="validate center" placeholder="Name">
                    <label for="icon_prefix"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <img class="iconoMail responsive-img" src="../assets/img/icons/message-gray.png">
                    <input id="email" type="email" class="validate center" placeholder="Email">
                    <label for="email"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <img class="iconoCandado responsive-img" src="../assets/img/icons/lock.png">
                    <input id="password" type="password" class="validate center" placeholder="******">
                    <label class="center" for="password"></label>
                </div>
            </div>
            <div class="row">
               <p class="center col s12 grey-text">Cuida esta clave como oro, es tu acceso a <br> Yape</p> 
            </div>
            <div class="row">
                <div class="center col s6 offset-s3">
                    <a id="botonCrearCuenta" href="../vistas/registro_listo.html" class="btn btn-large disabled amber white-text">CREAR CUENTA</a>
                </div>
            </div>
        </section>
        
    <script src="../static/jquery/dist/jquery.min.js"></script>
    <script src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/app.js"></script>
    </body>
</html>
